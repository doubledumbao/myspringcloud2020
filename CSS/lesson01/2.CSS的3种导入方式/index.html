<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的3中导入方式</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    外部样式表(External style sheet)
    内部样式表(Internal style sheet)
    内联样式(Inline style)-->
    <style>
        /*内部样式表*/
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
<!--内联样式-->
<h1 style="color: red;">狂神说Java</h1>
</body>
</html>
